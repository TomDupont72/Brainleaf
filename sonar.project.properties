sonar.organization=tomdupont72
sonar.projectKey=TomDupont72_Brainleaf
sonar.projectName=Brainleaf
sonar.sourceEncoding=UTF-8

# ---- Sources ----
sonar.sources=frontend/src,backend/src

# ---- Tests ----
sonar.tests=frontend/src,backend/src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx

# ---- Exclusions ----
sonar.exclusions=\
**/node_modules/**,\
**/dist/**,\
**/coverage/**,\
**/generated/**,\
**/prisma/**,\
**/*.d.ts

# ---- Coverage (IMPORTANT) ----
# Chemins correspondant aux artifacts téléchargés dans le job sonarcloud
sonar.javascript.lcov.reportPaths=coverage-frontend/lcov.info,coverage-backend/lcov.info
