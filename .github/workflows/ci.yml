name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  frontend:
    name: Frontend (lint/test/coverage/build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      # Génère coverage/lcov.info si tes tests supportent --coverage
      - name: Test (with coverage)
        run: npm test -- --coverage
        # Si tu n'as pas de tests pour l'instant, remplace par:
        # run: npm test --if-present -- --coverage

      - name: Build
        run: npm run build

      - name: Upload coverage (frontend)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: frontend/coverage/lcov.info
          if-no-files-found: warn

  backend:
    name: Backend (lint/test/coverage/build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Lint
        run: npm run lint --if-present

      - name: Test (with coverage)
        run: npm test -- --coverage
        # Si tu n'as pas de tests pour l'instant, remplace par:
        # run: npm test --if-present -- --coverage

      - name: Build
        run: npm run build

      - name: Upload coverage (backend)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: backend/coverage/lcov.info
          if-no-files-found: warn

  sonarcloud:
    name: SonarCloud analysis
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: .

      # À ce stade tu auras:
      # ./coverage-frontend/lcov.info
      # ./coverage-backend/lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
